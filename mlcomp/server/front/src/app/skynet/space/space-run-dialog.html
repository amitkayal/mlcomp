<app-dags use_select="True" default_page_size="5">

</app-dags>

<div mat-dialog-content>
    <mat-form-field style="width: 600px">
        <mat-label>File changes</mat-label>
        <textarea
            #textarea
            matInput
            [(ngModel)]="data.file_changes"
            (keyup)="key_up($event)"
            (keydown)="key_down($event)"
            style="height:300px;width: 600px">

      </textarea>
    </mat-form-field>
</div>

<pre style="color: red" *ngIf="error">
    Error:

    {{error}}
</pre>

<div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Cancel</button>
    <button mat-button (click)="on_ok_click()" cdkFocusInitial
            [disabled]="!dags.selected">Ok
    </button>
</div>
